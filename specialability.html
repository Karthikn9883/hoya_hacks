                    <script>
                        const div = document.querySelector(".text");
                        const text = "George Mason University (GMU) is committed to providing an inclusive and supportive environment for students with disabilities. The universitys Disability Services (DS) plays a crucial role in ensuring that these students have equal access to educational opportunities. DS is dedicated to identifying and coordinating appropriate services and accommodations, tailored to the unique needs of each student." + 

"Students with a wide range of documented disabilities are eligible for support. These disabilities may include, but are not limited to, physical, sensory, cognitive, learning, and mental health disorders. The process begins with the student disclosing their disability and providing relevant documentation. The DS team then works closely with the student to understand their specific needs and determine the most suitable accommodations."+

"Accommodations provided by DS are diverse and are determined on a case-by-case basis. They may include examination accommodations, such as extended time, a separate testing location, or alternative formats for exams. For students who face challenges in capturing lecture content, DS may provide tools like recorders or listening devices, or arrange for a note-taker to assist them. In situations where communication is a barrier, sign language interpreters are provided to facilitate effective interaction"+

"Beyond academic accommodations, GMU also recognizes the need for administrative support. This includes priority registration to help students secure classes that fit their needs and schedules. For some, managing a full course load can be challenging due to their disability. In such cases, DS can assist in arranging a reduced course load while ensuring that the students academic progress is not hindered."+

"It is important to note that all accommodations at GMU are designed to provide an equal playing field, not an unfair advantage. The goal is to mitigate the impact of the disability on the students learning experience while upholding academic standards. Students are encouraged to communicate openly with DS and their instructors to ensure that their needs are met effectively."+

"In conclusion, George Mason University Disability Services is a vital resource, offering tailored accommodations and support to students with disabilities. Through these services, GMU demonstrates its commitment to diversity, inclusion, and equal access to education for all students.";

function textTypingEffect(element, text, i=0){
    element.textContent += text[i];

    if(i===text.length - 1){
        return;
    }
    setTimeout(() => textTypingEffect(element, text, i+1),15);
        
    }
