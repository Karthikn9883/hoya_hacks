                    <script>
                        const div = document.querySelector(".text");
                        const text = "The GMU Crew Club has established itself as a competitive force at one of the highest levels of collegiate rowing in the country."+

"With no prior experience required to join, the club is inclusive and welcomes new members who are eager to learn and participate. Under the guidance of dedicated coaches, some with over two decades of coaching experience, the club members have the opportunity to compete in various regattas and enhance their rowing skills. The GMU Crew Club competes in both small boats (singles and doubles) and large boats (fours and eights), requiring a high level of teamwork and physical endurance.";


function textTypingEffect(element, text, i=0){
    element.textContent += text[i];

    if(i===text.length - 1){
        return;
    }
    setTimeout(() => textTypingEffect(element, text, i+1),15);
        
    }
 textTypingEffect(div, text)
