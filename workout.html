                    <script>
                        const div = document.querySelector(".text");
                        const text = "George Mason University has two clubs for weightlifting enthusiasts: the Olympic Weightlifting Club and the Mason Powerlifting Club. The Olympic Weightlifting Club focuses on classic lifts like the snatch and clean and jerk, offering coaching and a community of lifters. The Mason Powerlifting Club caters to students interested in powerlifting and strength training, preparing athletes for competitions and facilitating training partnerships.";

function textTypingEffect(element, text, i=0){
    element.textContent += text[i];

    if(i===text.length - 1){
        return;
    }
    setTimeout(() => textTypingEffect(element, text, i+1),15);
        
    }
 textTypingEffect(div, text)
