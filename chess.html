                    <script>
                        const div = document.querySelector(".text");
                        const text = "The Chess and Board Games Club at George Mason University (GMU) is a hub for students who share a passion for strategic thinking and the timeless game of chess. This club provides a welcoming and intellectually stimulating environment where students from diverse backgrounds and skill levels come together to play, learn, and improve their chess abilities. Regular meetings and events foster a community spirit, allowing members to engage in friendly competition, while also delving into deeper aspects of the game, like opening theory, mid-game tactics, and endgame strategies"+
"The club participates in intercollegiate tournaments, offering opportunities for competitive play against other universities, which not only challenges the members' skills but also promotes GMU in the broader chess community. Beyond the competitive aspect, the club is instrumental in enhancing critical thinking, problem-solving skills, and concentration among its members, skills that are invaluable in academic and professional life. "
function textTypingEffect(element, text, i=0){
    element.textContent += text[i];

    if(i===text.length - 1){
        return;
    }
    setTimeout(() => textTypingEffect(element, text, i+1),15);
        
    }
 textTypingEffect(div, text)
