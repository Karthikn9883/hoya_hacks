                    <script>
                        const div = document.querySelector(".text");
                        const text = "Brazilian Jiu-Jitsu (BJJ) is a martial art and combat sport based on ground fighting and submission holds. It focuses on the skill of controlling one's opponent, gaining a dominant position, and using a number of techniques to force them into submission via joint locks or chokeholds."+

"At a university like George Mason, a Brazilian Jiu-Jitsu club or program would typically offer students the opportunity to learn and practice BJJ regardless of their skill level. Such a program would be expected to include:"+

"Regular Training Sessions: These would be organized for members to practice techniques, sparring, and improve their overall BJJ skills"+

"Qualified Instructors: The club would likely have experienced instructors, possibly with significant ranks in BJJ, to teach and guide students.";

function textTypingEffect(element, text, i=0){
    element.textContent += text[i];

    if(i===text.length - 1){
        return;
    }
    setTimeout(() => textTypingEffect(element, text, i+1),15);

 textTypingEffect(div, text)
